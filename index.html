<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">
    
    <style>
        /* 2. Aplica a fonte ao corpo da página e centraliza o texto */
        body {
            /* Define a família da fonte como 'CMU Serif' (Computer Modern Unicode Serif) */
            font-family: 'CMU Serif', serif;
            
            /* Estilos para centralizar o texto na tela */
            display: flex;
            justify-content: top;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Cor de fundo suave */
        }
        
        h1 {
            font-size: 4rem; /* Tamanho da fonte grande para destaque */
            color: #333; /* Cor do texto */
            font-weight: 400; /* Peso da fonte normal, característico do Computer Modern */
        }
    </style>
</head>
<body>

    <h1>Hello, World!</h1>

</body>
